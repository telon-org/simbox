[macro-forwarding-only]
exten => s,1,NoOp("forwarding-only START")
exten => s,n,Set(spec=NO)
exten => s,n,Set(FILE(/var/svistok/sim/state/${DONGLEIMSI}.spec)=${spec})
exten => s,n,Dial(${interconn}SIP/${IAXME2}/B#${numberb}#${DONGLEIMSI}&SIP/${IAXME3}/B#${numberb}#${DONGLEIMSI},3600,gM(forwarding-connected^${DONGLEIMSI}))

exten => s,n,Hangup()

